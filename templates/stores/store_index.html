{% extends "base.html" %}
{% block content %}

<header>
    <h1> Store List </h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for store in stores %}
            <div class="list-group-item">
                <h4 class="list-group-item-heading">{{ store.name }}</h4>

                <p>
                    For URLs starting with {{ store.url_prefix }}.
                </p>
                {% if session['email'] == config.ADMIN %}
                    <a class="btn btn-secondary" href="{{ url_for('stores.edit_stores', store_id=store._id ) }}">
                        Edit
                    </a>

                    <a class="btn btn-danger" href="{{ url_for('stores.delete_stores', store_id=store._id ) }}">
                        Permanently Delete Store
                    </a>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <a class="btn btn-primary mt-3" href="{{ url_for('stores.create_store') }}">
        Create New Stores
    </a>
</section>
{% endblock %}
